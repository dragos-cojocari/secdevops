name: ci

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install

      # test the checker first
      - name: Self check
        run: |
          set -e
          set -o pipefail
          echo "Testing the sanity of the checker ..."
          npm test

      # test the build now
      - id: run_check
        name: Check the build
        run: |
          set -e
          set -o pipefail
          echo "Testing the current build ..."
          echo 
          npx run-func ./scan-headers.js scan "https://juice-shop.herokuapp.com" md >> ./comment.md
          issues=$(grep -c "(alphabetagamma)" ./comment.md) || true 
          echo "Found ${issues} issues"
          echo "::set-output name=issues::${issues}"
      
      - name: Add the PR comment
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: ./comment.md

      # if errors exist in the output fail the action
      - name: Mark the action as failed
        run:
          set -e
          set -o pipefail
          
          if ! [ "${{ steps.run_check.outputs.issues }}" == "0" ]; then
            echo "Found ${{ steps.run_check.outputs.issues }} issues"
            exit 1
          fi 