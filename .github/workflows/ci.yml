name: ci

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install

      # test the checker first
      - run: |
          set -e
          set -o pipefail
          echo "Testing the sanity of the checker ..."
          npm test

      # test the build now
      - run: |
          set -e
          set -o pipefail
          echo "Testing the current build ..."
          data=$(npx run-func ./scan-headers.js scan "https://juice-shop.herokuapp.com")
      
      - uses: mshick/add-pr-comment@v1
        with:
          # github-token: ${{secrets.GITHUB_TOKEN}}
          message: |
            Test comment