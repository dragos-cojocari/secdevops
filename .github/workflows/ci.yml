name: ci

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install

      # test the checker first
      - name: Self check
        run: |
          set -e
          set -o pipefail
          echo "Testing the sanity of the checker ..."
          npm test

      # test the build now
      - id: run_check
        name: Check the build
        run: |
          set -e
          set -o pipefail
          echo "Testing the current build ..."
          echo 
          npx run-func ./scan-headers.js scan "https://juice-shop.herokuapp.com" md >> ./comment.md
          issues=$(cat ./comment.md | grep -c "(error)")
          echo "Found ${issues} issues"
          echo "::set-output name=issues::${issues}"
          echo "::set-output name=details::$(cat ./comment.md)"
      
      - name: Add the PR comment
        if: ${{ steps.run_check.outputs.issues != 0 }}  
        uses: mshick/add-pr-comment@v1
        with:
          message: ${{ steps.run_check.outputs.details }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

