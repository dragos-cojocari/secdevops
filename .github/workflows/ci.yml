name: ci

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install

      # test the checker first
      - run: |
          echo "Testing the sanity of the checker ..."
          npm test

      - run: |
          echo "Testing the current build ..."
          npx run-func ./scan-headers.js scan "https://juice-shop.herokuapp.com" | jq '.results'